<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正向反向查询页面</title>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <style type="text/css">
        .ad {
            display: none;
            width: 60px;
            height: 77px;
            background: url("/img/timg.gif") no-repeat -170px -110px;
        }

    </style>
</head>
<body>
<div id="main">
    <div class="_forward">
        <input type="text" placeholder="code">
        <button class="btn forward">正向查询</button>
        <a href="#">forward.csv下载</a>

    </div>
    <div class="_backward">
        <input type="text" placeholder="code">
        <button class="btn backward">反向查询</button>
        <a href="#">backward.csv下载</a>
    </div>
    <div>
        <span class="ad"></span>
        <span class="ae"></span>
    </div>

</div>


</body>
<script type="text/javascript" src="/js/api.js"></script>
</html>
